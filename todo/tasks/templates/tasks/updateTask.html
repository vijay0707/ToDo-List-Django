{%  extends 'tasks/main.html' %}
{% block content %}

<div class="container vh-100">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <form method="POST" class="box">
                    {% csrf_token %}
                    <h1>Update Task</h1>
                    <div class="form-group">
                        {{ form.name }}
                        {{ form.due }}
                    </div>
                    <input type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Task to do...';
    form_fields[2].placeholder = 'due date';

    form_fields[1].type = 'text';
    form_fields[2].type = 'date';
</script>


{% endblock %}
